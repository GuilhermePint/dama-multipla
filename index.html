<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama Multipla</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="doc">
        <div class="init">
            <button class="button-6" id="initGame">Iniciar jogo</button>
        </div>
        <div class="page">

            <div class="container">
                <h2 id="game1Title" class="hidden">Jogo 1</h2>
                <div id="game1" class="game"></div>

            </div>

            <div class="container">
                <h2 id="game2Title" class="hidden">Jogo 2</h2>
                <div id="game2" class="game"></div>

            </div>

        </div>
        <button class="button-6" id="resetButton">Resetar Jogo 1</button>
    </div>


    <script src="script.js"></script>

</body>

</html>
